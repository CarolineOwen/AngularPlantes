<div class="container">
	<div class="row">
		<div *ngFor="let plante of plantesListe" class="col m4 s6">
			<div (click)="goToPlante(plante)" class="card horizontal" appBorderCard>
				<div class="card-image">
					<img [src]="plante.picture" />
				</div>
				<div class="card-stacked">
					<div class="card-content">
						<p>{{plante.name}}</p>
						<p><small>{{plante.created | date}}</small></p>
						<span *ngFor="let type of plante.types" class="{{ type | planteTypeColor}} ">
							{{type}}
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<a class="btn-floating btn-large waves-effect waves-light red z-depth-3 "
style="position: fixed; bottom:25px; right:25px"
routerLink="/plante/add">
+
</a>
