<div class="container">
	<div class="row">
		<app-search-plante></app-search-plante>
		<div *ngFor="let plante of plantesListe" class="col m4 s6">
			<div (click)="goToPlante(plante)" class="card horizontal " appBorderCard>
				<div class="card-image ">
					<img class="imageTaille" [src]="plante.picture" />
				</div>
				<div class="card-stacked">
					<div class="card-content">
						<p class="gras">{{plante.name}}</p>
						<br>
						<p class="italic">{{plante.description}}</p>
						<p><small>{{plante.date | date}}</small></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<a class="btn-floating btn-large waves-effect waves-light red z-depth-3 "
	style="position: fixed; bottom:25px; right:25px" routerLink="/plante/add">
	+
</a>

<div *ngIf="!plantesListe" class="center">
	<div class="preloader-wrapper big active">
		<div class="spinner-layer spinner-blue">
			<div class="circle-clipper left">
				<div class="circle"></div>
			</div>
			<div class="gap-patch">
				<div class="circle"></div>
			</div>
			<div class="circle-clipper right">
				<div class="circle"></div>
			</div>
		</div>
	</div>
