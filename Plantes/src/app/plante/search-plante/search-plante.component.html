<div class="row">
    <div class="col s12 m6 offset-m3">
        <div class="card">
            <div class="card-content">
                <div class="input-field">
                    <input #searchBox (keyup)="search(searchBox.value)" placeholder="Rechercher une plante">
                    <div class="collection">
                        <a *ngFor="let plante of plantes$ | async" (click)="goToDetail(plante)" class="collection-item">
                            {{plante.name}}
                        </a>

                    </div>

                </div>

            </div>

        </div>

    </div>
</div>
