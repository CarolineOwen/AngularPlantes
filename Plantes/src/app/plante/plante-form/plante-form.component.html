<form *ngIf="plante" (ngSubmit)="onSubmit()" #planteForm="ngForm">
	<div class="row">
		<div class="col s8 offset-s2">
			<div class="card-panel">

				<!-- Plante name -->
				<div class="form-group">
					<label for="name">Nom</label>
					<input type="text" class="form-control" id="name" required pattern="^[a-zA-Z0-9àéèç]{1,25}$"
						[(ngModel)]="plante.name" name="name" #name="ngModel">

					<div [hidden]="name.valid || name.pristine" class="card-panel red accent-1">
						Le nom de la plante est requise (1-25).
					</div>
				</div>

				<!-- Plante picture -->
				<div *ngIf="isAddForm" class="form-group">
					<label for="picture">Image</label>
					<input type="text" class="form-control" id="picture" required
						[(ngModel)]="plante.picture" name="picture" #picture="ngModel">

					<div [hidden]="picture.valid || picture.pristine" class="card-panel red accent-1">
						L'image est requise.
					</div>
				</div>

				<!-- Plante types -->
				<form class="form-group">
					<label for="types">Types</label>
					<p *ngFor="let type of types">
						<label>
							<input type="checkbox" class="filled-in" id="{{ type }}" [value]="type"
								[checked]="hasType(type)" [disabled]="!isTypesValid(type)"
								(change)="selectType($event, type)" />
							<span [attr.for]="type">
								<div class="{{ type | planteTypeColor }}">
									{{ type }}
								</div>
							</span>
						</label>
					</p>
				</form>

				<!-- Submit button -->
				<div class="divider"></div>
				<div class="section center">
					<button type="submit" class="waves-effect waves-light btn" [disabled]="!planteForm.form.valid">
						Valider</button>
				</div>

			</div>
		</div>
	</div>
</form>
<h3 *ngIf="!plante" class="center">Aucune plante à éditer...</h3>
